<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
<div class="strike"></div>
<div class="main">
    <div class="buttonContainer">
        <div class="title">Etch-a-Sketch</div>
            <div id="size"><span>16 x 16</span></div>
            <input type="range" min="1" max="60" value="16" class="slider" id="gridSize">
        <button id="pen">Pen</button>
        <button id="eraser">Eraser</button>
        <button id="clear">Clear</button>
        <button id="toggleGrid">Toggle Grid</button>
    </div>
    <div class="paintContainer">
        <div id="sketchContainer"></div>
        <div class="colorContainer">
        <input type="color" id="colorPicker1" value="#212121">
        <input type="color" id="colorPicker2" value="#B68181">
        <input type="color" id="colorPicker3" value="#C6ACAC">
        </div>
    </div>
</div>
<div class="footer">by Gagaaab for The Odin Project</div>
    <script src="javascript.js"></script>
</body>
</html>
